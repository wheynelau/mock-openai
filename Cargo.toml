[package]
name = "mock-openai"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = { version = "4.9.0", features = ["rustls"] }
actix-web-lab = "0.23.0"
anyhow = "1.0.97"
env_logger = "0.11.6"
futures-util = "0.3.31"
log = "0.4.26"
once_cell = "1.20.3"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
tokio = "1.43.0"
tokenizers = { version = "0.21.0", features = ["hf-hub", "http"], optional = true }

[features]
tokens = ["tokenizers"]